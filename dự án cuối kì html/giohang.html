<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giỏ hàng</title>
<style>
body{
    background-color:#d6e0df;
}
h1 {
    margin-bottom: 20px;
    text-align: center;
}
.container{
    text-align: center;
}
button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight:bold;
    color: black;
    background-color: #d6e0df;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-bottom: 20px;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 2px;
    border: none;
    overflow: hidden; 
}
button:hover {
    transform: translateY(-5px);
}
button:active {
    transform: translateY(0);
}
button span {
    position: absolute;
    display: block;
}
button span:nth-child(1) {
    width: 100%;
    height: 5px;
    top: 0;
    left: 0;
    background: linear-gradient(to right, #002b9d, #34ffea);
    animation: animate1 2s linear infinite;
}
button span:nth-child(2) {
    width: 5px;
    height: 100%;
    top: 0;
    right: 0;
    background: linear-gradient(to bottom, #002b9d, #34ffea);
    animation: animate2 2s linear infinite;
    animation-delay: 1s;
}
button span:nth-child(3) {
    width: 100%;
    height: 5px;
    bottom: 0;
    left: 0;
    background: linear-gradient(to left, #002b9d, #34ffea);
    animation: animate3 2s linear infinite;
}
button span:nth-child(4) {
    width: 5px;
    height: 100%;
    top: 0;
    left: 0;
    background: linear-gradient(to top, #002b9d, #34ffea);
    animation: animate4 2s linear infinite;
    animation-delay: 1s;
}

@keyframes animate1 {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}
@keyframes animate2 {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100%);
    }
}
@keyframes animate3 {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}
@keyframes animate4 {
    0% {
        transform: translateY(100%);
    }
    100% {
        transform: translateY(-100%);
    }
}
.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    background-color:#c7a4a4;
    padding :10px;
    border-radius: 5px;
}
.cart-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
}
.cart-item h2 {
    margin: 0;
}
</style>
</head>
<body>
    <h1>Giỏ hàng của bạn</h1>
    <div id="cart-items"></div>
    <div class="container">
        <button id="comeback" onclick="comeback()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Trở về Trang Chủ
        </button>
        <button id="delete" onclick="deleteCart()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Xóa Giỏ Hàng
        </button>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        cartItems.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');
            cartItemElement.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <div>
                    <h2>${item.name}</h2>
                    <p>${item.description}</p>
                </div>
            `;
            cartItemsContainer.appendChild(cartItemElement);
        });
    });
    function comeback() {
        window.location.href = "index.html";
    }
    function deleteCart() {
        localStorage.removeItem('cart');
        document.getElementById('cart-items').innerHTML = '';
    }
</script>
</body>
</html>
